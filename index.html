<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerastifpra World - Food for Future</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #eef2f3;
            color: #222;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #1d5c2e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
        }
        
        /* Image Slider */
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        .slider img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
        }
        
        .slider img.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header with Title on Left and Logo on Right -->
    <header>
        <div class="header-title">Rerastifpra World - Food for Future</div>
        <img src="https://via.placeholder.com/150x80?text=Logo" alt="Rerastifpra Logo" class="logo">
    </header>
    
    <!-- Image Slider -->
    <div class="slider">
        <img src="https://via.placeholder.com/1200x300?text=Image+1" class="active" alt="Image 1">
        <img src="https://via.placeholder.com/1200x300?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/1200x300?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/1200x300?text=Image+4" alt="Image 4">
    </div>
    
    <!-- About Us Section -->
    <section class="about-us container">
        <h2>About Us</h2>
        <p>Rerastifpra World Private Limited is a pioneering company dedicated to creating sustainable food solutions for the future...</p>
    </section>
    
    <script>
        // Simple Image Slider
        let index = 0;
        const images = document.querySelectorAll(".slider img");
        
        function changeImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
